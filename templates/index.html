<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Listing Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .drag-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }

        .drag-zone:hover, .drag-zone.drag-over {
            border-color: #4299e1;
            background-color: rgba(66, 153, 225, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [mode, setMode] = useState('ai');
            const [geminiApiKey, setGeminiApiKey] = useState('');
            const [isApiConfigured, setIsApiConfigured] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [imagePreview, setImagePreview] = useState('');
            const [productInfo, setProductInfo] = useState({
                name: '',
                brand: '',
                dimensions: '',
                costPrice: '',
                length: '',
                width: '',
                height: '',
                weight: '',
                profitMargin: 42.5,
                platformCommission: 15
            });
            const [generatedListing, setGeneratedListing] = useState(null);
            const [priceBreakdown, setPriceBreakdown] = useState(null);
            const [loading, setLoading] = useState(false);
            const [manualListing, setManualListing] = useState({
                title: '',
                bulletPoints: ['', '', ''],
                description: '',
                category: '',
                hsnCode: '',
                keywords: []
            });
            const [productUrl, setProductUrl] = useState('');
            const [scrapingLoading, setScrapingLoading] = useState(false);
            const [selectedPlatform, setSelectedPlatform] = useState('amazon');
            const [selectedVersion, setSelectedVersion] = useState(1);

            const scrapeProductData = async () => {
                if (!productUrl) {
                    alert('Please enter a product URL');
                    return;
                }

                setScrapingLoading(true);
                try {
                    const response = await fetch('/api/scrape-product', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: productUrl }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        setProductInfo(prev => ({
                            ...prev,
                            name: data.title || prev.name,
                            brand: data.brand || prev.brand,
                            weight: data.weight || prev.weight,
                            length: data.dimensions?.length || prev.length,
                            width: data.dimensions?.width || prev.width,
                            height: data.dimensions?.height || prev.height
                        }));
                        alert('Product information scraped successfully!');
                    } else {
                        alert('Error scraping product: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    setScrapingLoading(false);
                }
            };

            const configureGemini = async () => {
                try {
                    const response = await fetch('/api/configure-gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ apiKey: geminiApiKey }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        setIsApiConfigured(true);
                        alert('Gemini API configured successfully!');
                    } else {
                        alert('Error configuring API: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const handleImageUpload = (file) => {
                setSelectedImage(file);
                const reader = new FileReader();
                reader.onload = (e) => {
                    setImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleImageUpload(file);
                }
            };

            const generateListing = async () => {
                if (!selectedImage || !isApiConfigured) {
                    alert('Please upload an image and configure Gemini API');
                    return;
                }

                setLoading(true);
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64Image = e.target.result;

                        const response = await fetch('/api/generate-listing', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                image: base64Image,
                                productInfo: productInfo
                            }),
                        });

                        const result = await response.json();
                        if (result.success) {
                            setGeneratedListing(result.data);
                            calculatePricing();
                        } else {
                            alert('Error generating listing: ' + result.error);
                        }
                        setLoading(false);
                    };
                    reader.readAsDataURL(selectedImage);
                } catch (error) {
                    alert('Error: ' + error.message);
                    setLoading(false);
                }
            };

            const calculatePricing = async () => {
                try {
                    const response = await fetch('/api/calculate-price', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            costPrice: parseFloat(productInfo.costPrice) || 0,
                            profitMargin: parseFloat(productInfo.profitMargin) || 42.5,
                            weight: parseFloat(productInfo.weight) || 0,
                            length: parseFloat(productInfo.length) || 0,
                            width: parseFloat(productInfo.width) || 0,
                            height: parseFloat(productInfo.height) || 0,
                            marketplace: selectedPlatform
                        }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        setPriceBreakdown(result.data);
                    } else {
                        console.error('Error calculating pricing:', result.error);
                    }
                } catch (error) {
                    console.error('Error:', error.message);
                }
            };

            const exportListing = async (format) => {
                if (!generatedListing) {
                    alert('Please generate a listing first');
                    return;
                }

                const platformData = generatedListing[selectedPlatform];
                const versionData = platformData ? platformData[selectedVersion - 1] : null;
                const pricingData = priceBreakdown ? priceBreakdown[selectedPlatform] : null;

                if (!versionData) {
                    alert('No listing data available for the selected platform and version');
                    return;
                }

                try {
                    const response = await fetch(`/api/export/${format}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            listing: versionData,
                            pricing: pricingData
                        }),
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `product_listing_${format}.${format === 'flipkart' ? 'csv' : 'xlsx'}`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Error exporting listing');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            return (
                <div className="gradient-bg">
                    <div className="container mx-auto px-4 py-8">
                        <h1 className="text-4xl font-bold text-center text-white mb-8">
                            🛍️ E-commerce Listing Generator
                        </h1>

                        <div className="max-w-6xl mx-auto">
                            {/* Mode Selection */}
                            <div className="glass-effect p-6 mb-6">
                                <h3 className="text-xl font-semibold text-white mb-4 text-center">Choose Mode</h3>
                                <div className="flex justify-center space-x-4">
                                    <button
                                        onClick={() => setMode('ai')}
                                        className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                            mode === 'ai' 
                                                ? 'bg-blue-600 text-white shadow-lg' 
                                                : 'bg-white text-gray-700 hover:bg-blue-50'
                                        }`}
                                    >
                                        🤖 AI Mode (Gemini Vision)
                                    </button>
                                    <button
                                        onClick={() => setMode('manual')}
                                        className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                            mode === 'manual' 
                                                ? 'bg-green-600 text-white shadow-lg' 
                                                : 'bg-white text-gray-700 hover:bg-green-50'
                                        }`}
                                    >
                                        ✍️ Manual Mode
                                    </button>
                                </div>
                            </div>

                            {/* Gemini API Configuration */}
                            {mode === 'ai' && !isApiConfigured && (
                                <div className="glass-effect p-6 mb-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">🔑 Gemini API Configuration</h3>
                                    <div className="flex space-x-4">
                                        <input
                                            type="password"
                                            placeholder="Enter your Gemini API key"
                                            value={geminiApiKey}
                                            onChange={(e) => setGeminiApiKey(e.target.value)}
                                            className="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={configureGemini}
                                            disabled={!geminiApiKey}
                                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                        >
                                            Configure
                                        </button>
                                    </div>
                                    {isApiConfigured && (
                                        <p className="text-green-300 mt-2">✅ API configured successfully</p>
                                    )}
                                </div>
                            )}

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                {/* Left Column - Input */}
                                <div className="space-y-6">
                                    {/* Product URL Scraping */}
                                    <div className="glass-effect p-6">
                                        <h3 className="text-xl font-semibold text-white mb-4">🔗 Product URL Scraper</h3>
                                        <div className="space-y-4">
                                            <input
                                                type="url"
                                                placeholder="Paste Amazon/Flipkart/Meesho product URL"
                                                value={productUrl}
                                                onChange={(e) => setProductUrl(e.target.value)}
                                                className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <button
                                                onClick={scrapeProductData}
                                                disabled={scrapingLoading}
                                                className="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50"
                                            >
                                                {scrapingLoading ? 'Scraping...' : 'Extract Product Data'}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Image Upload */}
                                    {mode === 'ai' && (
                                        <div className="glass-effect p-6">
                                            <h3 className="text-xl font-semibold text-white mb-4">📸 Product Image</h3>
                                            <div 
                                                className="drag-zone p-8 rounded-lg text-center cursor-pointer"
                                                onDrop={handleDrop}
                                                onDragOver={(e) => e.preventDefault()}
                                                onClick={() => document.getElementById('imageInput').click()}
                                            >
                                                {imagePreview ? (
                                                    <img src={imagePreview} alt="Preview" className="max-w-full max-h-64 mx-auto rounded-lg" />
                                                ) : (
                                                    <div className="text-gray-500">
                                                        <p className="text-lg mb-2">📁 Drop image here or click to upload</p>
                                                        <p className="text-sm">Supports JPG, PNG, GIF</p>
                                                    </div>
                                                )}
                                            </div>
                                            <input
                                                id="imageInput"
                                                type="file"
                                                accept="image/*"
                                                onChange={(e) => handleImageUpload(e.target.files[0])}
                                                className="hidden"
                                            />
                                        </div>
                                    )}

                                    {/* Product Information */}
                                    <div className="glass-effect p-6">
                                        <h3 className="text-xl font-semibold text-white mb-4">📋 Product Information</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Product Name"
                                                value={productInfo.name}
                                                onChange={(e) => setProductInfo(prev => ({...prev, name: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Brand"
                                                value={productInfo.brand}
                                                onChange={(e) => setProductInfo(prev => ({...prev, brand: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Cost Price (₹)"
                                                value={productInfo.costPrice}
                                                onChange={(e) => setProductInfo(prev => ({...prev, costPrice: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Weight (kg)"
                                                value={productInfo.weight}
                                                onChange={(e) => setProductInfo(prev => ({...prev, weight: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Length (cm)"
                                                value={productInfo.length}
                                                onChange={(e) => setProductInfo(prev => ({...prev, length: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Width (cm)"
                                                value={productInfo.width}
                                                onChange={(e) => setProductInfo(prev => ({...prev, width: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Height (cm)"
                                                value={productInfo.height}
                                                onChange={(e) => setProductInfo(prev => ({...prev, height: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Profit Margin (%)"
                                                value={productInfo.profitMargin}
                                                onChange={(e) => setProductInfo(prev => ({...prev, profitMargin: e.target.value}))}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>

                                    {/* Generate Button */}
                                    {mode === 'ai' && (
                                        <button
                                            onClick={generateListing}
                                            disabled={loading || !selectedImage || !isApiConfigured}
                                            className={`w-full py-3 px-6 rounded-lg font-semibold text-white transition-all ${
                                                loading || !selectedImage || !isApiConfigured
                                                    ? 'bg-gray-500 cursor-not-allowed'
                                                    : 'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 shadow-lg'
                                            }`}
                                        >
                                            {loading ? '🔄 Generating Listings...' : '🚀 Generate All Marketplace Listings'}
                                        </button>
                                    )}
                                </div>

                                {/* Right Column - Results */}
                                <div className="space-y-6">
                                    {/* Platform and Version Selection */}
                                    {generatedListing && (
                                        <div className="glass-effect p-6">
                                            <h3 className="text-xl font-semibold text-white mb-4">📊 Select Platform & Version</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <select
                                                    value={selectedPlatform}
                                                    onChange={(e) => setSelectedPlatform(e.target.value)}
                                                    className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="amazon">Amazon</option>
                                                    <option value="flipkart">Flipkart</option>
                                                    <option value="meesho">Meesho</option>
                                                </select>
                                                <select
                                                    value={selectedVersion}
                                                    onChange={(e) => setSelectedVersion(parseInt(e.target.value))}
                                                    className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value={1}>Version 1</option>
                                                    <option value={2}>Version 2</option>
                                                    <option value={3}>Version 3</option>
                                                </select>
                                            </div>
                                        </div>
                                    )}

                                    {/* Generated Listing Display */}
                                    {generatedListing && generatedListing[selectedPlatform] && (
                                        <div className="glass-effect p-6">
                                            <h3 className="text-xl font-semibold text-white mb-4">
                                                📝 {selectedPlatform.charAt(0).toUpperCase() + selectedPlatform.slice(1)} Listing - Version {selectedVersion}
                                            </h3>
                                            {(() => {
                                                const versionData = generatedListing[selectedPlatform][selectedVersion - 1];
                                                return (
                                                    <div className="space-y-4 text-white">
                                                        <div>
                                                            <h4 className="font-semibold text-blue-300">Style: {versionData.style}</h4>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-semibold text-blue-300">Title:</h4>
                                                            <p className="text-sm bg-white/20 p-3 rounded">{versionData.title}</p>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-semibold text-blue-300">Key Features:</h4>
                                                            <ul className="text-sm bg-white/20 p-3 rounded">
                                                                {versionData.bulletPoints.map((point, idx) => (
                                                                    <li key={idx} className="mb-1">• {point}</li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-semibold text-blue-300">Description:</h4>
                                                            <p className="text-sm bg-white/20 p-3 rounded">{versionData.description}</p>
                                                        </div>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div>
                                                                <h4 className="font-semibold text-blue-300">Category:</h4>
                                                                <p className="text-sm bg-white/20 p-2 rounded">{versionData.category}</p>
                                                            </div>
                                                            <div>
                                                                <h4 className="font-semibold text-blue-300">HSN Code:</h4>
                                                                <p className="text-sm bg-white/20 p-2 rounded">{versionData.hsnCode}</p>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <h4 className="font-semibold text-blue-300">Keywords:</h4>
                                                            <p className="text-sm bg-white/20 p-3 rounded">{versionData.keywords.join(', ')}</p>
                                                        </div>
                                                    </div>
                                                );
                                            })()}
                                        </div>
                                    )}

                                    {/* Price Breakdown */}
                                    {priceBreakdown && priceBreakdown[selectedPlatform] && (
                                        <div className="glass-effect p-6">
                                            <h3 className="text-xl font-semibold text-white mb-4">💰 Price Breakdown - {selectedPlatform.charAt(0).toUpperCase() + selectedPlatform.slice(1)}</h3>
                                            {(() => {
                                                const pricing = priceBreakdown[selectedPlatform];
                                                return (
                                                    <div className="space-y-3 text-white">
                                                        <div className="flex justify-between">
                                                            <span>Cost Price:</span>
                                                            <span>₹{pricing.costPrice}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>GST (5%):</span>
                                                            <span>₹{pricing.gst}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Target Profit:</span>
                                                            <span>₹{pricing.targetProfit}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Shipping Cost:</span>
                                                            <span>₹{pricing.shippingCost}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Platform Commission ({pricing.platformCommissionRate}):</span>
                                                            <span>₹{pricing.platformCommission}</span>
                                                        </div>
                                                        <div className="border-t pt-2 flex justify-between font-bold">
                                                            <span>Selling Price:</span>
                                                            <span>₹{pricing.sellingPrice}</span>
                                                        </div>
                                                        <div className="flex justify-between font-bold text-green-300">
                                                            <span>Suggested MRP:</span>
                                                            <span>₹{pricing.mrp}</span>
                                                        </div>
                                                        <div className="text-sm text-gray-300 mt-2">
                                                            <p>Weight: {pricing.weight} kg | Volumetric: {pricing.volumetricWeight} kg</p>
                                                        </div>
                                                    </div>
                                                );
                                            })()}
                                        </div>
                                    )}

                                    {/* Export Options */}
                                    {generatedListing && (
                                        <div className="glass-effect p-6">
                                            <h3 className="text-xl font-semibold text-white mb-4">📥 Export Listing</h3>
                                            <div className="grid grid-cols-3 gap-4">
                                                <button
                                                    onClick={() => exportListing('amazon')}
                                                    className="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 text-sm"
                                                >
                                                    Amazon (.xlsx)
                                                </button>
                                                <button
                                                    onClick={() => exportListing('flipkart')}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm"
                                                >
                                                    Flipkart (.csv)
                                                </button>
                                                <button
                                                    onClick={() => exportListing('meesho')}
                                                    className="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 text-sm"
                                                >
                                                    Meesho (.xlsx)
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
