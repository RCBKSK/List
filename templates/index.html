
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Generator for Indian Marketplaces</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [mode, setMode] = useState('ai'); // 'ai' or 'manual'
            const [geminiApiKey, setGeminiApiKey] = useState('');
            const [isApiConfigured, setIsApiConfigured] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [imagePreview, setImagePreview] = useState('');
            const [productInfo, setProductInfo] = useState({
                name: '',
                brand: '',
                dimensions: '',
                costPrice: '',
                length: '',
                width: '',
                height: '',
                profitMargin: 42.5,
                platformCommission: 15
            });
            const [generatedListing, setGeneratedListing] = useState(null);
            const [priceBreakdown, setPriceBreakdown] = useState(null);
            const [loading, setLoading] = useState(false);
            const [manualListing, setManualListing] = useState({
                title: '',
                bulletPoints: ['', '', ''],
                description: '',
                category: '',
                hsnCode: '',
                keywords: []
            });

            const configureGemini = async () => {
                try {
                    const response = await fetch('/api/configure-gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ apiKey: geminiApiKey }),
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        setIsApiConfigured(true);
                        alert('Gemini API configured successfully!');
                    } else {
                        alert('Error configuring API: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const handleImageUpload = (file) => {
                setSelectedImage(file);
                const reader = new FileReader();
                reader.onload = (e) => {
                    setImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleImageUpload(file);
                }
            };

            const generateListing = async () => {
                if (!selectedImage || !isApiConfigured) {
                    alert('Please upload an image and configure Gemini API');
                    return;
                }

                setLoading(true);
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64Image = e.target.result;
                        
                        const response = await fetch('/api/generate-listing', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                image: base64Image,
                                productInfo: productInfo
                            }),
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            setGeneratedListing(result.data);
                        } else {
                            alert('Error generating listing: ' + result.error);
                        }
                        setLoading(false);
                    };
                    reader.readAsDataURL(selectedImage);
                } catch (error) {
                    alert('Error: ' + error.message);
                    setLoading(false);
                }
            };

            const calculatePrice = async () => {
                try {
                    const response = await fetch('/api/calculate-price', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productInfo),
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        setPriceBreakdown(result.data);
                    } else {
                        alert('Error calculating price: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const exportListing = async (format) => {
                const listingData = mode === 'ai' ? generatedListing : manualListing;
                if (!listingData) {
                    alert('Please generate or enter listing data first');
                    return;
                }

                try {
                    const response = await fetch(`/api/export/${format}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            listing: listingData,
                            pricing: priceBreakdown
                        }),
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `product_listing_${format}_${new Date().toISOString().slice(0, 10)}.${format === 'flipkart' ? 'csv' : 'xlsx'}`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Export failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            useEffect(() => {
                if (productInfo.costPrice) {
                    calculatePrice();
                }
            }, [productInfo.costPrice, productInfo.profitMargin, productInfo.platformCommission, productInfo.length, productInfo.width, productInfo.height]);

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="glass-effect p-8 mb-8">
                        <h1 className="text-4xl font-bold text-white text-center mb-4">
                            üõçÔ∏è Product Listing Generator
                        </h1>
                        <p className="text-white text-center opacity-90">
                            Generate compelling product listings for Amazon, Flipkart & Meesho
                        </p>
                    </div>

                    {/* Mode Toggle */}
                    <div className="glass-effect p-6 mb-6">
                        <div className="flex justify-center space-x-4">
                            <button
                                onClick={() => setMode('ai')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    mode === 'ai' 
                                        ? 'bg-blue-600 text-white shadow-lg' 
                                        : 'bg-white text-gray-700 hover:bg-blue-50'
                                }`}
                            >
                                ü§ñ AI Mode (Gemini Vision)
                            </button>
                            <button
                                onClick={() => setMode('manual')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    mode === 'manual' 
                                        ? 'bg-green-600 text-white shadow-lg' 
                                        : 'bg-white text-gray-700 hover:bg-green-50'
                                }`}
                            >
                                ‚úçÔ∏è Manual Mode
                            </button>
                        </div>
                    </div>

                    {/* Gemini API Configuration */}
                    {mode === 'ai' && (
                        <div className="glass-effect p-6 mb-6">
                            <h3 className="text-xl font-semibold text-white mb-4">üîë Gemini API Configuration</h3>
                            <div className="flex space-x-4">
                                <input
                                    type="password"
                                    placeholder="Enter your Gemini API key"
                                    value={geminiApiKey}
                                    onChange={(e) => setGeminiApiKey(e.target.value)}
                                    className="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                />
                                <button
                                    onClick={configureGemini}
                                    disabled={!geminiApiKey}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                    Configure
                                </button>
                            </div>
                            {isApiConfigured && (
                                <p className="text-green-300 mt-2">‚úÖ API configured successfully</p>
                            )}
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Left Column - Input */}
                        <div className="space-y-6">
                            {/* Image Upload */}
                            <div className="glass-effect p-6">
                                <h3 className="text-xl font-semibold text-white mb-4">üì∏ Product Image</h3>
                                <div
                                    className="upload-area"
                                    onDrop={handleDrop}
                                    onDragOver={(e) => e.preventDefault()}
                                    onClick={() => document.getElementById('fileInput').click()}
                                >
                                    {imagePreview ? (
                                        <img src={imagePreview} alt="Preview" className="max-h-64 mx-auto rounded-lg" />
                                    ) : (
                                        <div>
                                            <p className="text-gray-600 mb-2">Click to upload or drag & drop</p>
                                            <p className="text-sm text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                        </div>
                                    )}
                                </div>
                                <input
                                    id="fileInput"
                                    type="file"
                                    accept="image/*"
                                    onChange={(e) => e.target.files[0] && handleImageUpload(e.target.files[0])}
                                    className="hidden"
                                />
                            </div>

                            {/* Product Information */}
                            <div className="glass-effect p-6">
                                <h3 className="text-xl font-semibold text-white mb-4">üìù Product Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Product Name"
                                        value={productInfo.name}
                                        onChange={(e) => setProductInfo({...productInfo, name: e.target.value})}
                                        className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Brand"
                                        value={productInfo.brand}
                                        onChange={(e) => setProductInfo({...productInfo, brand: e.target.value})}
                                        className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Cost Price (‚Çπ)"
                                        value={productInfo.costPrice}
                                        onChange={(e) => setProductInfo({...productInfo, costPrice: e.target.value})}
                                        className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Dimensions"
                                        value={productInfo.dimensions}
                                        onChange={(e) => setProductInfo({...productInfo, dimensions: e.target.value})}
                                        className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                
                                <div className="mt-4">
                                    <h4 className="text-white font-semibold mb-2">Dimensions (for shipping calculation)</h4>
                                    <div className="grid grid-cols-3 gap-4">
                                        <input
                                            type="number"
                                            placeholder="Length (cm)"
                                            value={productInfo.length}
                                            onChange={(e) => setProductInfo({...productInfo, length: e.target.value})}
                                            className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Width (cm)"
                                            value={productInfo.width}
                                            onChange={(e) => setProductInfo({...productInfo, width: e.target.value})}
                                            className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                        <input
                                            type="number"
                                            placeholder="Height (cm)"
                                            value={productInfo.height}
                                            onChange={(e) => setProductInfo({...productInfo, height: e.target.value})}
                                            className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>

                                <div className="mt-4 grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-white text-sm font-semibold">Profit Margin (%)</label>
                                        <input
                                            type="number"
                                            value={productInfo.profitMargin}
                                            onChange={(e) => setProductInfo({...productInfo, profitMargin: e.target.value})}
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-white text-sm font-semibold">Platform Commission (%)</label>
                                        <input
                                            type="number"
                                            value={productInfo.platformCommission}
                                            onChange={(e) => setProductInfo({...productInfo, platformCommission: e.target.value})}
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Generate/Manual Entry */}
                            {mode === 'ai' ? (
                                <button
                                    onClick={generateListing}
                                    disabled={!selectedImage || !isApiConfigured || loading}
                                    className="w-full px-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 transition-all"
                                >
                                    {loading ? 'üîÑ Generating...' : 'üöÄ Generate Listing with AI'}
                                </button>
                            ) : (
                                <div className="glass-effect p-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">‚úçÔ∏è Manual Entry</h3>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            placeholder="Product Title (under 200 chars)"
                                            value={manualListing.title}
                                            onChange={(e) => setManualListing({...manualListing, title: e.target.value})}
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                        <textarea
                                            placeholder="Product Description (50-75 words)"
                                            value={manualListing.description}
                                            onChange={(e) => setManualListing({...manualListing, description: e.target.value})}
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            rows="3"
                                        />
                                        {manualListing.bulletPoints.map((bullet, index) => (
                                            <input
                                                key={index}
                                                type="text"
                                                placeholder={`Bullet Point ${index + 1} (under 250 chars)`}
                                                value={bullet}
                                                onChange={(e) => {
                                                    const newBullets = [...manualListing.bulletPoints];
                                                    newBullets[index] = e.target.value;
                                                    setManualListing({...manualListing, bulletPoints: newBullets});
                                                }}
                                                className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                        ))}
                                        <div className="grid grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Category"
                                                value={manualListing.category}
                                                onChange={(e) => setManualListing({...manualListing, category: e.target.value})}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                            <input
                                                type="text"
                                                placeholder="HSN Code"
                                                value={manualListing.hsnCode}
                                                onChange={(e) => setManualListing({...manualListing, hsnCode: e.target.value})}
                                                className="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Keywords (comma-separated)"
                                            value={manualListing.keywords.join(', ')}
                                            onChange={(e) => setManualListing({...manualListing, keywords: e.target.value.split(', ')})}
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Right Column - Output */}
                        <div className="space-y-6">
                            {/* Price Breakdown */}
                            {priceBreakdown && (
                                <div className="glass-effect p-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">üí∞ Price Breakdown</h3>
                                    <div className="space-y-2 text-white">
                                        <div className="flex justify-between">
                                            <span>Cost Price:</span>
                                            <span>‚Çπ{priceBreakdown.costPrice}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>GST (5%):</span>
                                            <span>‚Çπ{priceBreakdown.gst}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Target Profit:</span>
                                            <span>‚Çπ{priceBreakdown.targetProfit}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Shipping Cost:</span>
                                            <span>‚Çπ{priceBreakdown.shippingCost}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Platform Commission:</span>
                                            <span>‚Çπ{priceBreakdown.platformCommission.toFixed(2)}</span>
                                        </div>
                                        <hr className="border-white border-opacity-30" />
                                        <div className="flex justify-between font-bold text-lg">
                                            <span>Selling Price:</span>
                                            <span>‚Çπ{priceBreakdown.sellingPrice}</span>
                                        </div>
                                        <div className="flex justify-between font-bold text-lg">
                                            <span>MRP:</span>
                                            <span>‚Çπ{priceBreakdown.mrp}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span>Volumetric Weight:</span>
                                            <span>{priceBreakdown.volumetricWeight} kg</span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Generated/Manual Listing */}
                            {(generatedListing || (mode === 'manual' && manualListing.title)) && (
                                <div className="glass-effect p-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">üìã Product Listing</h3>
                                    <div className="bg-white p-4 rounded-lg space-y-4">
                                        <div>
                                            <h4 className="font-semibold text-gray-800">Title:</h4>
                                            <p className="text-gray-600">{mode === 'ai' ? generatedListing?.title : manualListing.title}</p>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold text-gray-800">Bullet Points:</h4>
                                            <ul className="list-disc list-inside text-gray-600">
                                                {(mode === 'ai' ? generatedListing?.bulletPoints : manualListing.bulletPoints)?.map((bullet, index) => (
                                                    bullet && <li key={index}>{bullet}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold text-gray-800">Description:</h4>
                                            <p className="text-gray-600">{mode === 'ai' ? generatedListing?.description : manualListing.description}</p>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <h4 className="font-semibold text-gray-800">Category:</h4>
                                                <p className="text-gray-600">{mode === 'ai' ? generatedListing?.category : manualListing.category}</p>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-gray-800">HSN Code:</h4>
                                                <p className="text-gray-600">{mode === 'ai' ? generatedListing?.hsnCode : manualListing.hsnCode}</p>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold text-gray-800">Keywords:</h4>
                                            <p className="text-gray-600">
                                                {mode === 'ai' 
                                                    ? (Array.isArray(generatedListing?.keywords) ? generatedListing.keywords.join(', ') : (generatedListing?.keywords || ''))
                                                    : (Array.isArray(manualListing.keywords) ? manualListing.keywords.join(', ') : '')
                                                }
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Export Options */}
                            {(generatedListing || (mode === 'manual' && manualListing.title)) && (
                                <div className="glass-effect p-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">üì§ Export Options</h3>
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => exportListing('amazon')}
                                            className="w-full px-4 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all font-semibold"
                                        >
                                            üìä Export for Amazon (Excel)
                                        </button>
                                        <button
                                            onClick={() => exportListing('flipkart')}
                                            className="w-full px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all font-semibold"
                                        >
                                            üìã Export for Flipkart (CSV)
                                        </button>
                                        <button
                                            onClick={() => exportListing('meesho')}
                                            className="w-full px-4 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-all font-semibold"
                                        >
                                            üìà Export for Meesho (Excel)
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
