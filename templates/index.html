<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Generator for Indian Marketplaces</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [mode, setMode] = useState('ai'); // 'ai' or 'manual'
            const [geminiApiKey, setGeminiApiKey] = useState('');
            const [isApiConfigured, setIsApiConfigured] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [imagePreview, setImagePreview] = useState('');
            const [productInfo, setProductInfo] = useState({
                name: '',
                brand: '',
                dimensions: '',
                costPrice: '',
                weight: '',
                length: '',
                width: '',
                height: '',
                profitMargin: 42.5,
                platformCommission: 15
            });
            const [generatedListing, setGeneratedListing] = useState(null);
            const [priceBreakdown, setPriceBreakdown] = useState(null);
            const [loading, setLoading] = useState(false);
            const [manualListing, setManualListing] = useState({
                title: '',
                bulletPoints: ['', '', ''],
                description: '',
                category: '',
                hsnCode: '',
                keywords: []
            });
            const [productUrl, setProductUrl] = useState('');
            const [scrapingLoading, setScrapingLoading] = useState(false);

            const scrapeProductData = async () => {
                if (!productUrl) {
                    alert('Please enter a product URL');
                    return;
                }

                setScrapingLoading(true);
                try {
                    const response = await fetch('/api/scrape-product', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: productUrl }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        setProductInfo(prev => ({
                            ...prev,
                            name: data.title || prev.name,
                            brand: data.brand || prev.brand,
                            weight: data.weight || prev.weight,
                            length: data.dimensions?.length || prev.length,
                            width: data.dimensions?.width || prev.width,
                            height: data.dimensions?.height || prev.height
                        }));
                        alert('Product data scraped successfully!');
                    } else {
                        alert('Error scraping product: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    setScrapingLoading(false);
                }
            };

            const configureGemini = async () => {
                try {
                    const response = await fetch('/api/configure-gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ apiKey: geminiApiKey }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        setIsApiConfigured(true);
                        alert('Gemini API configured successfully!');
                    } else {
                        alert('Error configuring API: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const handleImageUpload = (file) => {
                setSelectedImage(file);
                const reader = new FileReader();
                reader.onload = (e) => {
                    setImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleImageUpload(file);
                }
            };

            const generateListing = async () => {
                console.log('Generate button clicked');
                console.log('Selected image:', selectedImage);
                console.log('API configured:', isApiConfigured);

                if (!selectedImage || !isApiConfigured) {
                    alert('Please upload an image and configure Gemini API');
                    return;
                }

                setLoading(true);
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64Image = e.target.result;

                        const response = await fetch('/api/generate-listing', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                image: base64Image,
                                productInfo: productInfo
                            }),
                        });

                        const result = await response.json();
                        if (result.success) {
                            setGeneratedListing(result.data);
                        } else {
                            alert('Error generating listing: ' + result.error);
                        }
                        setLoading(false);
                    };
                    reader.readAsDataURL(selectedImage);
                } catch (error) {
                    alert('Error: ' + error.message);
                    setLoading(false);
                }
            };

            const validateHsn = async (hsnCode) => {
                try {
                    const response = await fetch('/api/validate-hsn', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hsnCode })
                    });

                    const data = await response.json();
                    if (data.success) {
                        return data;
                    }
                    return null;
                } catch (error) {
                    console.error('Error validating HSN:', error);
                    return null;
                }
            };

             const checkGstRate = async (hsnCode, elementId) => {
                try {
                    const gstElement = document.getElementById(elementId);
                    if (!gstElement) {
                        console.error('GST element not found:', elementId);
                        return;
                    }

                    gstElement.textContent = 'Checking GST rate...';

                    const response = await fetch('/api/validate-hsn', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hsnCode })
                    });

                    const data = await response.json();
                    if (data.success) {
                        let displayText = `GST Rate: ${data.gstRate}%`;

                        if (data.source) {
                            displayText += ` (${data.source})`;
                        }

                        if (data.chapterName) {
                            displayText += `\nCategory: ${data.chapterName}`;
                        }

                        if (data.apiHsnCode && data.apiHsnCode !== hsnCode) {
                            displayText += `\nMatched HSN: ${data.apiHsnCode}`;
                        }

                        gstElement.textContent = displayText;
                        gstElement.style.whiteSpace = 'pre-line'; // Allow line breaks
                    } else {
                        gstElement.textContent = 'Error fetching GST rate';
                    }
                } catch (error) {
                    console.error('Error validating HSN:', error);
                    const gstElement = document.getElementById(elementId);
                    if (gstElement) {
                        gstElement.textContent = 'Error fetching GST rate';
                    }
                }
            };

            const calculatePricing = async (showAlert = false) => {
                if (!productInfo.costPrice || !productInfo.weight) {
                    if (showAlert) {
                        alert('Please enter cost price and weight for pricing calculation');
                    }
                    return;
                }

                // Use HSN code from manual listing if in manual mode, otherwise use default
                const hsnCode = mode === 'manual' ? manualListing.hsnCode : '9999';

                // Helper function to safely convert to number
                const safeNumber = (value, defaultValue = 0) => {
                    if (value === '' || value === null || value === undefined) {
                        return defaultValue;
                    }
                    const num = parseFloat(value);
                    return isNaN(num) ? defaultValue : num;
                };

                try {
                    const response = await fetch('/api/calculate-price', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            costPrice: safeNumber(productInfo.costPrice),
                            weight: safeNumber(productInfo.weight),
                            length: safeNumber(productInfo.length),
                            width: safeNumber(productInfo.width),
                            height: safeNumber(productInfo.height),
                            profitMargin: safeNumber(productInfo.profitMargin, 42.5),
                            platformCommission: safeNumber(productInfo.platformCommission, 15),
                            hsnCode: hsnCode || '9999'
                        })
                    });

                    const data = await response.json();
                    if (data.success) {
                        // In AI mode, use Amazon pricing as default, in manual mode use the full data structure
                        if (mode === 'ai') {
                            setPriceBreakdown(data.data.amazon || data.data);
                        } else {
                            setPriceBreakdown(data.data);
                        }
                    } else {
                        alert('Error calculating pricing: ' + data.error);
                    }
                } catch (error) {
                    alert('Error calculating pricing: ' + error.message);
                }
            };

            const exportListing = async (format) => {
                let listingData;
                if (mode === 'ai') {
                    if (!generatedListing) {
                        alert('Please generate listing data first');
                        return;
                    }
                    listingData = generatedListing[format] || generatedListing.amazon || [];
                } else {
                    if (!manualListing.title) {
                        alert('Please enter listing data first');
                        return;
                    }
                    listingData = [manualListing]; // Wrap manual listing in array for consistency
                }

                try {
                    const response = await fetch(`/api/export/${format}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            listing: listingData,
                            pricing: priceBreakdown
                        }),
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `product_listing_${format}_${new Date().toISOString().slice(0, 10)}.${format === 'flipkart' ? 'csv' : 'xlsx'}`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Export failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            useEffect(() => {
                if (productInfo.costPrice && productInfo.weight) {
                    calculatePricing(false);
                }
            }, [productInfo.costPrice, productInfo.weight, productInfo.profitMargin, productInfo.platformCommission, productInfo.length, productInfo.width, productInfo.height]);

             const [generatedImages, setGeneratedImages] = useState(null);
            const [imageGenerationLoading, setImageGenerationLoading] = useState(false);

            const generateProductImages = async (actualGeneration = false) => {
                if (!productInfo.name && !manualListing.title) {
                    alert('Please enter product information first');
                    return;
                }

                if (actualGeneration) {
                    setImageGenerationLoading(true);
                }

                try {
                    const response = await fetch('/api/generate-product-images', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: mode === 'ai' ? productInfo.name : manualListing.title,
                            brand: productInfo.brand || 'Generic',
                            category: mode === 'manual' ? manualListing.category : 'General',
                            generateActual: actualGeneration
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        
                        if (actualGeneration) {
                            setGeneratedImages(data);
                            alert(`✅ Generated ${data.total_generated} images successfully!`);
                        } else {
                            let message = "🎨 AI Image Generation Prompts:\n\n";
                            data.prompts.forEach((prompt, index) => {
                                message += `${index + 1}. ${prompt}\n`;
                            });
                            message += "\n📐 Recommended Dimensions:\n";
                            Object.entries(data.suggested_dimensions).forEach(([platform, dims]) => {
                                message += `${platform}: ${dims.width}x${dims.height}px\n`;
                            });
                            alert(message);
                        }
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    setImageGenerationLoading(false);
                }
            };

            const downloadGeneratedImages = async () => {
                if (!generatedImages || !generatedImages.generated_images) {
                    alert('No generated images to download');
                    return;
                }

                try {
                    const response = await fetch('/api/download-generated-images', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: mode === 'ai' ? productInfo.name : manualListing.title,
                            images: generatedImages.generated_images
                        })
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `${(mode === 'ai' ? productInfo.name : manualListing.title).replace(' ', '_')}_images.zip`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Download failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const calculateComprehensiveGst = async () => {
                if (!productInfo.costPrice) {
                    alert('Please enter cost price first');
                    return;
                }

                const hsnCode = mode === 'manual' ? manualListing.hsnCode : '9999';

                try {
                    const response = await fetch('/api/calculate-comprehensive-gst', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            costPrice: parseFloat(productInfo.costPrice),
                            hsnCode: hsnCode,
                            stateFrom: 'Delhi',
                            stateTo: 'Mumbai'
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = `📊 Comprehensive GST Calculation:\n\n`;
                        message += `Cost Price: ₹${data.costPrice}\n`;
                        message += `HSN Code: ${data.hsnCode}\n`;
                        message += `GST Rate: ${data.gstRate}%\n`;
                        message += `GST Amount: ₹${data.gstAmount}\n`;
                        message += `CGST: ₹${data.cgst}\n`;
                        message += `SGST: ₹${data.sgst}\n`;
                        message += `IGST: ₹${data.igst}\n`;
                        message += `TCS: ₹${data.tcs}\n`;
                        message += `Total Tax: ₹${data.totalTax}\n`;
                        message += `Price with Tax: ₹${data.priceWithTax}\n`;
                        message += `Tax Type: ${data.taxType}`;
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const optimizeImages = async () => {
                try {
                    const response = await fetch('/api/optimize-images', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            dimensions: { width: 1200, height: 1200 },
                            platforms: ['amazon', 'flipkart', 'meesho']
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = "🖼️ Image Optimization Guide:\n\n";
                        Object.entries(data.platform_specs).forEach(([platform, spec]) => {
                            message += `${platform.toUpperCase()}:\n`;
                            message += `- Main: ${spec.main_image.width}x${spec.main_image.height} ${spec.main_image.format}\n`;
                            message += `- Background: ${spec.background}\n`;
                            message += `- Size limit: ${spec.file_size_limit}\n\n`;
                        });
                        message += "💡 Tips:\n";
                        Object.entries(data.optimization_tips).forEach(([key, tip]) => {
                            message += `- ${tip}\n`;
                        });
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const createAbTest = async () => {
                let title, description, bullets;

                if (mode === 'ai' && generatedListing) {
                    const amazonListing = generatedListing.amazon?.[0];
                    if (amazonListing) {
                        title = amazonListing.title;
                        description = amazonListing.description;
                        bullets = amazonListing.bulletPoints;
                    }
                } else if (mode === 'manual') {
                    title = manualListing.title;
                    description = manualListing.description;
                    bullets = manualListing.bulletPoints;
                }

                if (!title) {
                    alert('Please generate or enter listing data first');
                    return;
                }

                try {
                    const response = await fetch('/api/create-ab-test', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, description, bulletPoints: bullets })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = "🧪 A/B Test Variations:\n\n";
                        message += "📝 Title Variations:\n";
                        data.title_variations.forEach((variation, index) => {
                            message += `${index + 1}. ${variation}\n`;
                        });
                        message += "\n📖 Description Variations:\n";
                        data.description_variations.slice(0, 3).forEach((variation, index) => {
                            message += `${index + 1}. ${variation}\n`;
                        });
                        message += `\n📊 Test Duration: ${data.test_duration_recommendation}`;
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const analyzeReviews = async () => {
                try {
                    const response = await fetch('/api/analyze-reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ reviews: [] }) // Sample data
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = "💬 Review Sentiment Analysis:\n\n";
                        message += `📊 Sentiment Score: ${(data.sentiment_score * 100).toFixed(1)}%\n`;
                        message += `✅ Positive: ${data.positive_percentage}%\n`;
                        message += `❌ Negative: ${data.negative_percentage}%\n\n`;
                        message += "🚀 Improvement Opportunities:\n";
                        data.improvement_opportunities.slice(0, 3).forEach((opp, index) => {
                            message += `${index + 1}. ${opp}\n`;
                        });
                        message += "\n💡 Positive Highlights:\n";
                        data.positive_highlights.slice(0, 3).forEach((highlight, index) => {
                            message += `${index + 1}. ${highlight}\n`;
                        });
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const trackKeywords = async () => {
                let keywords = [];

                if (mode === 'ai' && generatedListing) {
                    const amazonListing = generatedListing.amazon?.[0];
                    if (amazonListing) {
                        keywords = Array.isArray(amazonListing.keywords) ? amazonListing.keywords : [];
                    }
                } else if (mode === 'manual') {
                    keywords = Array.isArray(manualListing.keywords) ? manualListing.keywords : [];
                }

                if (keywords.length === 0) {
                    keywords = ['product', 'quality', 'durable']; // Default keywords
                }

                try {
                    const response = await fetch('/api/track-keywords', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ keywords: keywords.slice(0, 5) })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = "📈 Keyword Ranking Analysis:\n\n";
                        Object.entries(data.rankings).forEach(([platform, platformData]) => {
                            message += `${platform.toUpperCase()}:\n`;
                            Object.entries(platformData).slice(0, 3).forEach(([keyword, rankData]) => {
                                message += `- ${keyword}: Rank ${rankData.current_rank} (Vol: ${rankData.search_volume})\n`;
                            });
                            message += "\n";
                        });
                        message += "💡 Recommendations:\n";
                        data.recommendations.slice(0, 3).forEach((rec, index) => {
                            message += `${index + 1}. ${rec}\n`;
                        });
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const analyzeMarketTrends = async () => {
                const category = mode === 'manual' ? manualListing.category || 'General' : 'General';

                try {
                    const response = await fetch('/api/market-trends', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ category })
                    });

                    const result = await response.json();
                    if (result.success) {
                        const data = result.data;
                        let message = "📊 Market Trend Analysis:\n\n";
                        message += "🔥 Trending Keywords:\n";
                        data.trending_keywords.slice(0, 5).forEach((trend, index) => {
                            message += `${index + 1}. ${trend.keyword} (${trend.growth}, Vol: ${trend.volume})\n`;
                        });
                        message += "\n🚀 Fastest Growing Categories:\n";
                        data.category_insights.fastest_growing_subcategories.slice(0, 3).forEach((cat, index) => {
                            message += `${index + 1}. ${cat}\n`;
                        });
                        message += "\n💡 Emerging Trends:\n";
                        data.category_insights.emerging_trends.slice(0, 3).forEach((trend, index) => {
                            message += `${index + 1}. ${trend}\n`;
                        });
                        alert(message);
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="glass-effect p-8 mb-8">
                        <h1 className="text-4xl font-bold text-white text-center mb-4">
                            🛍️ Product Listing Generator
                        </h1>
                        <p className="text-white text-center opacity-90">
                            Generate compelling product listings for Amazon, Flipkart & Meesho
                        </p>
                    </div>

                    {/* Mode Toggle */}
                    <div className="glass-effect p-6 mb-6">
                        <div className="flex justify-center space-x-4">
                            <button
                                onClick={() => setMode('ai')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    mode === 'ai' 
                                        ? 'bg-blue-600 text-white shadow-lg' 
                                        : 'bg-white text-gray-700 hover:bg-blue-50'
                                }`}
                            >
                                🤖 AI Mode (Gemini Vision)
                            </button>
                            <button
                                onClick={() => setMode('manual')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    mode === 'manual' 
                                        ? 'bg-green-600 text-white shadow-lg' 
                                        : 'bg-white text-gray-700 hover:bg-green-50'
                                }`}
                            >
                                ✍️ Manual Mode
                            </button>
                        </div>
                    </div>

                    {/* Gemini API Configuration */}
                    {mode === 'ai' && (
                        <div className="glass-effect p-6 mb-6">
                            <h3 className="text-xl font-semibold text-white mb-4">🔑 Gemini API Configuration</h3>
                            <div className="flex space-x-4">
                                <input
                                    type="password"
                                    placeholder="Enter your Gemini API key"
                                    value={geminiApiKey}
                                    onChange={(e) => setGeminiApiKey(e.target.value)}
                                    className="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500"
                                />
                                <button
                                    onClick={configureGemini}
                                    disabled={!geminiApiKey}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                    Configure
                                </button>
                            </div>
                            {isApiConfigured && (
                                <p className="text-green-300 mt-2">✅ API configured successfully</p>
                            )}
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Left Column - Input */}
                        <div className="space-y-6">
                            {/* Image Upload */}
                            <div className="glass-effect p-6">

                                        <p className="text-xs text-gray-600 mb-2">{img.prompt}</p>
                                        <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">✅ Generated</span>
                                    </div>
                                ) : (
                                    <div className="h-48 bg-gray-200 rounded-lg flex items-center justify-center mb-2">
                                        <span className="text-gray-500">❌ Failed</span>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                    {generatedImages.note && (
                        <p className="text-white text-sm mt-4 opacity-75">
                            ℹ️ {generatedImages.note}
                        </p>
                    )}
                </div>
            )}

            {/* Advanced Features Panel */}
            <div className="glass-effect p-6">
                <h3 className="text-xl font-semibold text-white mb-4">🚀 Advanced Features</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="space-y-2">
                        <button
                            onClick={() => generateProductImages(false)}
                            className="w-full px-4 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-all font-semibold"
                        >
                            🎨 Get Image Prompts
                        </button>
                        <button
                            onClick={() => generateProductImages(true)}
                            disabled={imageGenerationLoading}
                            className="w-full px-4 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-all font-semibold disabled:opacity-50"
                        >
                            {imageGenerationLoading ? '🔄 Generating Images...' : '🖼️ Generate Actual Images'}
                        </button>
                    </div>
                    <button
                        onClick={calculateComprehensiveGst}
                        className="px-4 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all font-semibold"
                    >
                        📊 GST Calculator
                    </button>
                    <button
                        onClick={optimizeImages}
                        className="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all font-semibold"
                    >
                        🖼️ Optimize Images
                    </button>
                    <button
                        onClick={createAbTest}
                        className="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all font-semibold"
                    >
                        🧪 A/B Test Generator
                    </button>
                    <button
                        onClick={analyzeReviews}
                        className="px-4 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-all font-semibold"
                    >
                        💬 Review Analysis
                    </button>
                    <button
                        onClick={trackKeywords}
                        className="px-4 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-all font-semibold"
                    >
                        📈 Keyword Tracker
                    </button>
                    <button
                        onClick={analyzeMarketTrends}
                        className="px-4 py-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-all font-semibold"
                    >
                        📊 Market Trends
                    </button>
                </div>
            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
